<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Placeholder index page</title>
    <meta charset="utf-8">
  </head>
  <body>
    Authors: {{ num_authors }}
    Posts: {{ num_blog_posts }}
    {% if post_list %}
    <ul>
        {% for post in post_list %}
        <li>{{ post.metadata.author }} - {{ post.metadata.title }} - {{ post.metadata.siteinfo.name }} - {{ post.metadata.tags.all }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
